<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Space Scene</title>
  <link rel="stylesheet" href="styles.css"> <!-- ✅ Link to External Styles -->
</head>
<body>

  <!-- ✅ Space Flight Controls -->
  <div class="controls">
    <div class="control-btn" id="left">⬅</div>
    <div class="control-btn" id="up">⬆</div>
    <div class="control-btn" id="down">⬇</div>
    <div class="control-btn" id="right">➡</div>
  </div>

  <!-- ✅ Load Three.js First -->
  <script src="three.min.js"></script>

  <!-- ✅ Load Your JavaScript AFTER Three.js -->
  <script src="main.js" defer></script>

</body>
</html>
