<body>

  <!-- Controls UI -->
  <div id="controls">
    <p>Use Arrow Keys or Click to Warp!</p>
  </div>

  <!-- WebGL Check & Three.js Scene Initialization -->
  <script type="module">
    import WebGL from "./WebGL.module.js";
    if (WebGL.isWebGL2Available()) {
      import("./main.js"); // Load main.js only if WebGL2 is available
    } else {
      document.body.appendChild(WebGL.getWebGL2ErrorMessage());
    }
  </script>

</body>
